<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Template - Directives</title>
</head>

<body>
    <div id="app">
        <a v-if="flag">if Directive Test</a>
        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>
        <p v-show="flag">show Directive Test</p>
        <h5 v-bind:id="uid">Bind ID</h5>
        <button v-on:click="popupAlert">Alert Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true,
                systems: ['android', 'ios', 'window'],
                uid: 10,
            },
            methods: {
                popupAlert: function () {
                    return alert('Test Alert Window');
                }
            }
        });
    </script>
</body>

</html>
